<!DOCTYPE html>
<html>
<head>
	<title>Polar Space - A retro vector shoot 'em up</title>

	<!-- <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,300,100' rel='stylesheet' type='text/css' /> -->
	<link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
	<link href='base.css?v=6' rel='stylesheet' type='text/css' />
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta property="og:image" content="assets/screenshots/titles.jpg" />
	<meta name="description" content="A retro shoot 'em up built with WebGL and Three.js.">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@TatumCreative" />
	<meta name="twitter:title" content="Polar Space" />
	<meta name="twitter:description" content="A retro shoot 'em up built with WebGL and Three.js." />
	<meta name="twitter:image" content="http://gregtatum.com/polar/assets/screenshots/titles.jpg" />
	<meta name="twitter:url" content="http://gregtatum.com/polar/" />
	
	<!-- Vendor -->
	<script src='assets/vendor/jquery-2.1.1.min.js'></script>
	<script src="assets/vendor/three.min.js"></script>
	<script src="assets/vendor/underscore-min.js"></script>
	
	<!-- Poem -->
	<script src='assets/build/bundle.js?v=6'></script>
</head>
<body>
	<div id='menu' class='menu'>
		<a class="burger-wrapper" href="#menu" id="menu-button">
		  <div class="burger"></div>
		</a>
		
		
		
		<div class='menu-bottom'>
			<div class='menu-bottom-mute'>
				<a href='#mute' id='mute' title='Also hit S key to mute'>
					<img />
				</a>
			</div>
		</div>
	</div>
	<div class='container' id='container'>
		<div class='score'>
			<p id='score-message' class='score-message'></p>
			<p><strong>Score:</strong> <span id='score'>0</span></p>
			<p><strong>Enemies:</strong> <span id='enemies-count'>0</span></p>
		</div>
		<div class='win'>
			<h1 class='blink'>You Win</h1>
			<strong>Score:</strong> <span id='win-score'>0</span>
			<div><a href='#next' id='next-level' class='next-level'>Continue</a></div>
		</div>
		<div class='title' id='title'>
			<img src='assets/images/logo.png' class='title-logo'/>
			<div class='title-left'>
				<a href='#keys'>
					<img src='assets/images/keys.png'/><br/>
					Mash Keys
				</a>
			</div>
			<div class='title-right'>
				<a href='#tilt'>
					<img src='assets/images/tilt.png'/><br/>
					Tilt + Tap
				</a>
			</div>
			<div class='title-webgl-error'>
				<p>Sorry, it looks like WebGL is not supported by your browser or graphics card.</p>
				<p><a href='http://get.webgl.org/'>Find out more about WebGL support here.</a></p>
			</div>
			<div class='title-credits'>
				A WebGL game by <a href='http://gregtatum.com/'>Greg Tatum</a>
			</div>
		</div>
	</div>

</body>
</html>
